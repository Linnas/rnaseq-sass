version: "3.9"
services:
  backend:
    build: ./Apollo
    container_name: rnaseq-backend
    ports: ["8000:8000"]
    environment:
      - DATA_DIR=/app/data
  frontend:
    build: ./Pythia
    container_name: rnaseq-frontend
    ports: ["3000:3000"]
    environment:
      - NEXT_PUBLIC_API_BASE=http://backend:8000
    depends_on:
      - backend
